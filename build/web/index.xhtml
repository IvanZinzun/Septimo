<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Nombre" for="nombre"/>
            <p:inputText id="nombre" value="#{datosPersonalesController.datosPersonales.nombre}" /><br/>
            <p:outputLabel value="Apellido Paterno" for="apellido_paterno"/>
            <p:inputText id="apellido_paterno" value="#{datosPersonalesController.datosPersonales.apellidoPaterno}"/><br/>
            <p:outputLabel value="Apellido Materno" for="apellido_materno"/>
            <p:inputText id="apellido_materno" value="#{datosPersonalesController.datosPersonales.apellidoMaterno}"/><br/>
            <p:commandButton value="Guardar" action="#{datosPersonalesController.envia()}" />
            <p:commandButton value="Consultar" action="#{datosPersonalesController.consulta()}" />
        </h:form>
    </h:body>
</html>
